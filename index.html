<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Homestay Challenge</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- スマホ用 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
  <style>
    body { font-family: sans-serif; text-align: center; margin: 0; padding: 0; background: #fafafa; }
    h2 { margin: 20px 0; font-size: 1.4em; }
    .card {
      padding: 15px;
      border-radius: 12px;
      background: #fff;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      width: 90%;          /* スマホファースト */
      max-width: 400px;    /* タブレット以上でも大きくなりすぎない */
      margin: auto;
    }
    .card img {
      width: 100%;   /* 横幅いっぱい */
      height: auto;  /* 縦横比を保持 */
      border-radius: 8px;
    }
    .hidden-answer { display: none; margin-top: 10px; }
    .show { display: block; }
    button {
      padding: 10px 12px;
      font-size: 0.9em;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    #mode-buttons { margin: 15px 0; display: flex; justify-content: center; gap: 10px; flex-wrap: wrap; }
    #mode-buttons button { background: #eee; }
    .btn-row { display: flex; justify-content: center; gap: 10px; margin-top: 10px; flex-wrap: wrap; }
    .btn-row button:nth-child(1) { background: #2196f3; color: white; } /* 答え */
    .btn-row button:nth-child(2) { background: #4caf50; color: white; } /* ✅ */
    .btn-row button:nth-child(3) { background: #f44336; color: white; } /* ❌ */
    audio { width: 100%; margin-top: 8px; }
  </style>
</head>
<body>
  <h2>Homestay Challenge</h2>

  <div id="mode-buttons">
    <button onclick="setMode('unlearned')">📘 未学習</button>
    <button onclick="setMode('learned')">✅ 覚えた</button>
  </div>

  <div class="swiper">
    <div class="swiper-wrapper" id="card-container"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script>
    let data = [];
    let learned = JSON.parse(localStorage.getItem("learned") || "[]");
    let currentMode = "unlearned";

    fetch("data.json")
      .then(response => response.json())
      .then(json => {
        data = json;
        renderCards();
      });

    function renderCards() {
      const container = document.getElementById("card-container");
      container.innerHTML = "";

      let cards;
      if (currentMode === "unlearned") {
        cards = data.filter(item => !learned.includes(item.id));
      } else {
        cards = data.filter(item => learned.includes(item.id));
      }

      if (cards.length === 0) {
        container.innerHTML = `<div class="swiper-slide"><p>カードはありません</p></div>`;
      }

      cards.forEach(item => {
        const slide = document.createElement("div");
        slide.className = "swiper-slide";
        slide.innerHTML = `
          <div class="card">
            <img src="${item.image}"><br>
            <p>${item.japanese}</p>
            <audio id="audio-${item.id}" src="${item.audio}" controls></audio><br>
            <div class="btn-row">
              <button onclick="toggleAnswer(${item.id})">答え</button>
              <button onclick="markLearned(${item.id})">✅</button>
              <button onclick="markUnlearned(${item.id})">❌</button>
            </div>
            <div id="answer-${item.id}" class="hidden-answer">
              <p>${item.english}</p>
            </div>
          </div>
        `;
        container.appendChild(slide);
      });

      if (window.swiper) swiper.destroy(true, true);
      window.swiper = new Swiper(".swiper", {
        on: {
          slideNextTransitionStart: () => handleSwipe("right"),
          slidePrevTransitionStart: () => handleSwipe("left")
        }
      });
    }

    // 答えを表示＋音声再生
    window.toggleAnswer = (id) => {
      const answerDiv = document.getElementById(`answer-${id}`);
      answerDiv.classList.toggle("show");
      if (answerDiv.classList.contains("show")) {
        document.getElementById(`audio-${id}`).play();
      }
    };

    // ✅ 覚えた
    window.markLearned = (id) => {
      if (!learned.includes(id)) {
        learned.push(id);
        localStorage.setItem("learned", JSON.stringify(learned));
      }
      renderCards();
      moveNextOrLoop();
    };

    // ❌ 覚えてない
    window.markUnlearned = (id) => {
      learned = learned.filter(x => x !== id);
      localStorage.setItem("learned", JSON.stringify(learned));
      renderCards();
      moveNextOrLoop();
    };

    // 次へ or 最初に戻る
    function moveNextOrLoop() {
      if (window.swiper) {
        if (swiper.isEnd) {
          swiper.slideTo(0);
        } else {
          swiper.slideNext();
        }
      }
    }

    // スワイプ処理
    function handleSwipe(direction) {
      const index = swiper.previousIndex;
      const visibleCards = (currentMode === "unlearned")
        ? data.filter(item => !learned.includes(item.id))
        : data.filter(item => learned.includes(item.id));
      const currentCard = visibleCards[index];
      if (!currentCard) return;

      if (direction === "right") {
        markLearned(currentCard.id);
      } else if (direction === "left") {
        markUnlearned(currentCard.id);
      }
    }

    // モード切替
    window.setMode = (mode) => {
      currentMode = mode;
      renderCards();
    };
  </script>
</body>
</html>
